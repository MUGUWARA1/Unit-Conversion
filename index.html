<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit conversion </title>
    <link rel="shortcut icon" type="image/png" href="transfer.png"/>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="modebtn">Change mode</button>
    <img src="sun.png" alt=" mode" id="sun">
    <div class="firstdiv" id="firstdiv" >
        <div class="seconddiv" id="seconddiv"><h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="type">
            <button id="btn" >Convert</button>
        </div>
        <div class="unit" >
            <h2>Length (Meter/Feet)</h2>
            <p id="length"></p>
        </div>
        <div class="unit" >
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume" ></p>
        </div>
        <div  class="unit">
            <h2>
            Mass (Kilograms/Pounds) </h2>
            <p id="mass"></p>
        </div>

    </div>
    <script src="JS.js"></script>
</body>
</html>
